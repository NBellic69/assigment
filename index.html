<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div id="quiz"></div>
    <script>             
        fetch('https://NBellic69.github.io/assigment/pitanja.json').then(function (response) {
            return response.json();
        }).then(function (quiz) {
            let posSplit = quiz;
            const container = document.getElementById("quiz");
            console.log(posSplit);
            Object.entries(posSplit.quiz).forEach((element, i) => {
                console.log(element[1]);
                const question = element[1];
                let winter = document.createElement("div");
                winter.classList.add("heading");
                let naslov = document.createElement("h2");
                naslov.classList.add("head")

                console.log(naslov);

                winter.innerHTML = "Question " + (i + 1) + ": " + question.question;

                let form = document.createElement("form");
                form.classList.add("form");
                question.options.forEach(abc => {
                    let input = document.createElement("input");
                    input.setAttribute("type", "radio");
                    input.setAttribute("name", question.question);
                    let label = document.createElement("label");
                    label.innerHTML = abc;
                    form.appendChild(input);
                    form.appendChild(label);
                });
                winter.appendChild(naslov);

                winter.appendChild(form);
                container.appendChild(winter);
            });
        });
    </script>

</body>

</html>
